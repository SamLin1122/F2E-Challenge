<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="promodoro.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,700,900|Roboto:400,500,700,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Pomodoro</title>
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-05">
      <div class="row hhh">

        <!-- ---------------------------------bar--------------------------------- -->
        <div class="col-02 leftbar d-flex flex-column">
          <a class="barlink mission active " href="#"><i class="fas fa-list-ul  "></i></a>
          <a class="barlink analytics" href="#"><i class="far fa-chart-bar "></i></a>
          <a class="barlink musicplayer " href="#"><i class="fas fa-music "></i></a>
          <p class="barlogo ">Pomodoro</p>
        </div>

        <!-- ---------------------------------list--------------------------------- -->
        <div class="col-010 listpart ">
          <div class="listcontainer">
            <ul class="list">
              <li class="listline first">The thing is doing now</li>
              <li class="listline">first</li>
              <li class="listline">second</li>
              <li class="listline">third</li>
              <li class="listline break">break time</li>
              <li class="listline end">next</li>
              <!-- <li class="listline end"></li> -->
            </ul>
          </div>
          <div class="textcontainter">
            <div>
              <i class="fas fa-plus addlist"></i><input type="text" placeholder="增加新任務">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------------------------------timer--------------------------------- -->
    <div class="col-07 timerpart tran">
      <div class="row timetopcontainer fontgray">
        <div class="col-6 ">
          <span class="f18">今日任務已完成</span><br>
          <span class="f36 listnumber">4/15</span>
        </div>
        <div class="col-6 text-right">
          <span class="f18 ymd">2019/07/07</span><br>
          <span class="f36 hms">07:07</span>
        </div>
      </div>
      <div class="timercircle tran">
        <div class="timercontainer">
          <h1 class="timervalue tran">25:00</h1>
        </div>
        <div class="buttonsetup">
          <button class="timerstop tran"><i class="far fa-stop-circle"></i>　暫停</button>
          <button class="timerstart tran">開始　<i class="fas fa-play"></i></button>
          <button class="timercancel tran"><i class="fas fa-times"></i>　作廢</button>
        </div>
      </div>
      <div class="bottontimercontainer ">
        <ul >
          <li class="timernow fontgray">The thing is doing now</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="jquery-3.4.1.min.js"></script>
  <script src="pomodoro.js"></script>
</body>

</html>
